<talent-section-breadcrumb [breadcrumbConfig]="breadcrumbConfig">
</talent-section-breadcrumb>

<section class="section-table" id="staff-recruit-performance">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="col item-group">
            <talent-date-selector
              [label]="'Time'"
              [defaultOption]="defaultOptionTime"
              (selectChange)="onTalentDateChange($event)"
              class="talent-date"
            ></talent-date-selector>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="col item-group">
            <label for="branch" class="mr-2">{{ "Branch" | localize }}</label>
            <div class="w-100">
              <p-multiSelect
                class="w-inherit msl-branch"
                [options]="branches"
                [(ngModel)]="filterBranch"
                defaultLabel="Select a Branch"
                optionLabel="name"
                (onChange)="onSelectChangeBranch($event)"
              ></p-multiSelect>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body mb-0">
      <div class="row">
        <div *ngFor="let item of data" class="col-12 col-md-4 col-sm-12 mb-4">
          <div class="row">
            <div class="col-md-12">
              <p-chart
                type="pie"
                [data]="item.dataChart"
                [plugins]="chartPlugins"
                [options]="chartOptions"
              ></p-chart>
            </div>
            <div class="col-md-12 text-center">
              <h4 class="text-bold">{{ item.branchName }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
